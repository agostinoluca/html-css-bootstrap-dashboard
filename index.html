<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="w-100 bg-black p-2 d-flex align-items-center gap-3 justify-content-between  justify-content-lg-start   ">
      <div class="logo">
        <img width="50" src="./assets/img/duck.png" alt="Logo">
      </div>
      <!-- /.logo -->
        <ul class="d-flex text-secondary gap-2 text-decoration-none list-unstyled mb-0">
          <li class="text-light d-none d-sm-none d-md-none d-lg-block"><a href=""></a>Catalogo Libri</li>
          <li class="d-none d-sm-none d-md-none d-lg-block "><a href=""></a>Anagrafica Utenti</li>
          <li class="d-none d-sm-none d-md-none d-lg-block"><a href=""></a>Storico Prestiti</li>
          <li class="d-none d-sm-none d-md-none d-lg-block"><a href=""></a>Help</li>
        </ul>
        <!-- unordered list -->
        <button class="btn d-flex text-secondary border border-1 border-secondary rounded-1 p-1 px-2 d-lg-none">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
    </header>
    <!-- /header -->
    <main class="container-lg container-md pt-3">
      <section class="d-flex justify-content-between ">
        <span class="fs-3 ">Catalogo Libri</span>
        <a class="btn btn-primary" href="#" role="button">Aggiungi Libro</a>
      </section>
      <!-- /section title + button -->
      <section>
        <div class="table-responsive">
          <table class="table mt-3 table-striped ">
            <thead>
              <tr>
                <th class="col-6">Titolo</th>
                <th class="d-none d-md-table-cell">Data prestito</th>
                <th>Stato</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-secondary">I pilastri della terra</td>
                <td class="d-none d-md-table-cell">-</td>
                <td>
                  <span class="bg-success rounded-3 text-light p-1 ">
                    Disponibile
                  </span>
                </td>
                <td>
                  <button class="text-secondary border border-1 rounded-1 border border-secondary">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </button>
                  <button class="text-secondary  border border-1 rounded-1 border border-secondary">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>              
                </td>
              </tr>
            </tbody>
          </table>
        </div>    
      </section>
      <!-- /section/.table -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
